<div class="ui segment style">
    <p style="text-align: center">
        Multiple-Choice-Fragen Prüfmudus Teil-Prüfmodus!!
    </p>
    <div style="text-align: left; font-weight: bold" class="ui message">
        FrageNr: {{ mcfrage.fmcnr }} <br />
        <br />

        <p style="text-align: center; font-size: 18px">{{ mcfrage.fmctext }}</p>

        <div class="ui clearing divider"></div>

        <div *ngFor="let antwort of mcfrage.fmcantworten; index as i">

            <div *ngIf="!antwort.antworteingabe">
                <div class="ui checkbox mar">
                    <input type="checkbox" name="mcfrage.fmcnr" (click)="checkBox(i)" />
                    <label>
            <div style="text-align: center">
              {{ antwort.antworttext }}
            </div></label
          >
        </div>
      </div>
      <div *ngIf="antwort.antworteingabe">
        <div class="ui checkbox mar">
          <input
            checked
            type="checkbox"
            name="mcfrage.fmcnr"
            (click)="checkBox(i)"
          />
          <label>
            <div style="text-align: center">
              {{ antwort.antworttext }}
            </div></label
          >
        </div>
      </div>
    </div>
  </div>

  <div *ngIf=" !allesrichtig " class="nichtweiterrot">
    <h2>DU KOMMST HIER NICHT WEITER!</h2>
    <h3 class="rebeckapurpel">Bitte die Antworten genau wählen!</h3>
</div>



  <div class="next pfeil">
    <i class="arrow left icon" (click)="vorhegendeFrage()">
      <p style="font-size: 18px; margin: 15px">Vorhegende</p></i
    >
  </div>
  <div class="vorhegend pfeil">
    <i
      class="arrow right icon"
      class="arrow right icon"
      (click)="naechteFrage()"
    >
      <p style="font-size: 18px; margin: 15px">Nächste</p>
    </i>
  </div>

  <br />
  <div class="ui center aligned basic segment">
    <button class="ui teal button" (click)="zurucksetzen()">Leeren</button>

    <!-- <button class="ui blue button" (click)="antwortAnzeigen()">
    Antwörten zeigen
  </button> -->

    <div style="margin: 10px" class="One massive ui inverted red buttons">
      <div class="item" class="massive ui inverted">
        <button class="ui inverted red button" (click)="goToergibns()">
          Prüfung beenden
        </button>
      </div>

    </div>
    <!-- <button class="ui red button">Falsch</button>
    <button class="ui green button">Richtig</button> -->
  </div>
</div>
